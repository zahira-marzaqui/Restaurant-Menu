<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu Restaurant</title>
</head>
<body>
    {% comment %} <h1>Ajouter un plat</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Nom :</label>
        <input type="text" name="nom" required><br><br>

        <label>Prix :</label>
        <input type="number" step="0.01" name="prix" required><br><br>

        <label>Image :</label>
        <input type="file" name="image"><br><br>

        <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des plats</h2>
    <ul>
        {% for plat in plats %}
            <li>
                {{ plat.nom }} - {{ plat.prix }} DH
                {% if plat.image_url %}
                    <br>
                    <img src="{{ url_for('static', filename=plat.image_url) }}" alt="{{ plat.nom }}" width="100">
                {% endif %}
            </li>
        {% endfor %}
        
    </ul> {% endcomment %}
</body>
</html>
